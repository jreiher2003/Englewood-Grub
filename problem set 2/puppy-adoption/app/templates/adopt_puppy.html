{% extends 'base.html' %}

{% block content %}
<form method="post" action="">
Who do you want to adopt {{ puppy.name }}?	
<select name="pupadopt" class="form-control selectpicker">
{% for ad in adoptors %}
	<option  value="{{ ad.id }}">{{ ad.name }}</option>
{% endfor %}
</select>
<button class="btn btn-default" type="submit">Select</button>

</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<p>Are you sure you want <mark>{{ puppy.name }}</mark> to be adopted by <mark>{{ adoptor.name }}</mark>? </p>
<form method="post" action="">
<input type="hidden" name="puppyname" value="{{ puppy.id }}"/>
<input type="hidden" name="adoptorname" value="{{ adoptor.id }}"/>
<input type='submit' value="Yes">
</form>
{% endblock %}
